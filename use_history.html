
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="http://211.63.89.153/html_prj/common/css/main.css"/>
<style type="text/css">

</style>
<script type="text/javascript">
 function historyLen(){
	 alert("히스토리 개수 :  "+ history.length +"개");
 }//histroyLen
 
 function moveBack(){
	 history.back();
 }//moveBack
 
 function moveGo( flag ){
	 var len=2;
	 if( flag == "one"){
		 len=1;
	 }//end if
	 
	 history.go( len );
 }//moveGo
</script>
</head>
<body>
<input type="button" value="히스토리개수" class="btn" onclick="historyLen()"/>
<input type="button" value="뒤로" class="btn" onclick="moveBack()"/>
<input type="button" value="앞으로1" class="btn" onclick="moveGo( 'one' )"/>
<input type="button" value="앞으로2" class="btn" onclick="moveGo( 'two' )"/>

</body>
</html>
