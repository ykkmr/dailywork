<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="http://localhost/html_prj/common/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN(Contents Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="http://localhost/html_prj/common/bootstrap-3.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div>
	<a class="btn btn-default" href="http://sist.co.kr">A태그</a>
	<button class="btn btn-default" type="submit">버튼태그</button>
	<input class="btn btn-default" type="button" value="버튼모양">
	<input class="btn btn-default" type="submit" value="전송버튼">
  </div>
  <div>
	  <!-- Standard button -->
	<button type="button" class="btn btn-default">Default</button>
	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<button type="button" class="btn btn-primary">Primary</button>
	<!-- Indicates a successful or positive action -->
	<button type="button" class="btn btn-success">Success</button>
	<!-- Contextual button for informational alert messages -->
	<button type="button" class="btn btn-info">Info</button>
	<!-- Indicates caution should be taken with this action -->
	<button type="button" class="btn btn-warning">Warning</button>
	<!-- Indicates a dangerous or potentially negative action -->
	<button type="button" class="btn btn-danger">Danger</button>
	<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
	<button type="button" class="btn btn-link">Link</button>
  </div>
  <div>
  <label>우편번호찾기</label>
  <input type="text" class="inputBox" style="height: 35px"/>
  	<input type="button" value="우편번호찾기"class="btn btn-info"/>
  </div>
  
  <div>
  <button type="button" class="btn btn-primary btn-lg btn-block"/>
  </div>
  
  </body>
</html>
