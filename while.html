<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href ="http://211.63.89.137/html_prj/common/css/main.css"/>
<style type="text/css">
hr{ display: block; } /*외부파일방식보다 embed방식이 우선으로 실행 */
</style>
<script type="text/javascript">
	//1~100까지의 수를 출력하면서 홀수,짝수 출력
	var i = 1;
	while( i < 101 ){
		document.write( i + "은(는)" + ( i % 2 == 0?"짝수":"홀수" ) );
		i++;
	}//end while
		document.write( "<hr/>");
	
	//do ~while
		i = 1;
	do{
		document.write( i + "은(는)" + ( i % 2 ==0?"짝수":"홀수"));
		i++;
	}while( i < 101 );
	document.write( "<hr />");
	
</script>
</head>
