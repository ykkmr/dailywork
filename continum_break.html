<style type="text/css">

<script type="text/javascript">
//continue : 반복문의 실행횟수를 건너 뛸 때 
// 1~ 50 까지 홀수의 합 구하기
var total = 0;
for(var i = 1; i < 50; i++){
	if(i %2 == 0){//짝수인 경우 반복문의 수행을 건너뚜고, 증.감소식으로 이동
		continue;
	}
	total +=i;
}//end for
document.write( "1~5까지 홀수의 합 : "+total );

//break: switch~case, for, while, do~ while 빠져나갈때.

for( var i = 1 ; i < 100 ; i ++){
	document.write("i= " + i + "<br/>");
	if( i == 10 ){
		break;
	}//end if
}//end for

</script>
</head>
