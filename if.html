<script type="text/javascript">
var name = prompt("이름을 입력해 주세요", "홍길동");

// 입력된 이름이 '송준희'일 때만 글자를 흘러가게 만들자

if ( name == "송준희"){
document.write("<marquee scrollamount='15'>");
}

document.write(name);

if ( name == "송준희"){
	document.write("</marquee>");
	}

// 나이를 입력 받아서 19세 이상이면 common/images/포챠코1.jpg를 출력하고 그렇지 않다면
// common/images/포챠코2.jpg를 출력
var age = prompt("나이 입력해 주세요", "20");
var img = "";


if( age > 18){
	img = "1";
}else{
	img = "2";
}
	document.write("<img src='common/images/img" +img +".jpg'/>");

// 다중 if( else ~ if ) : 점수를 입력받아서 0점 미만이라면 "점수는 0점 미만일 수 없습니다"
// 100점 초과라면 "점수는 100점을 초과할 수 없습니다" 그렇지 않다면 "입력성공"을 비교하는
// 코드를 작성
	var test = prompt("점수입력","");
	
	if( test < 0 ){
		document.write("점수는 0점 미만일 수 없습니다");
	}else if( test > 100 ){
		document.write("점수는 100점을 초과할 수 없습니다");
	}else {
	document.write("입력성공");
	}

</script>
