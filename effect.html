<head>

<!-- jQuery CDN(Contents Delivery Network) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#btnHid").click(function() {
		$("#img1").hide();
	});//click
	
	$("#btnShow").click(function() {
		$("#img1").show();
	});//click
	
	$("#btnHidShow").click(function() {
		$("#img1").toggle();
	});//click

	$("#btnRed").click(function() {
		$("#txt").css("color","#FF0000");
	});//click

	$("#btnBlue").click(function() {
		$("#txt").css("color","#0000FF");
	});//click
	
});//ready
</script>
</head>

<div style ="height: 252px">
	<img src="../common/images/포챠코1.jpg" id="img1"/>
	<img src="../common/images/포챠코2.jpg" id="img2"/>
</div>
<div>
	<input type="button" value="숨기기1" class="btn" id="btnHid"/>
	<input type="button" value="보이기1" class="btn" id="btnShow"/>
	<input type="button" value="숨김/보이기" class="btn" id="btnHidShow"/>
</div>
<div id="txt">
안녕하세요?
</div>
	<input type="button" value="빨간색" class="btn" id="btnRed"/>
